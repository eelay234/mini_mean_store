<h3>Add a New Customer Name</h3>
<p ng-show='errMessage' class="err">{{ errMessage }}</p>
<form ng-submit="add_customer()">
  Customer Name: <input type="text" ng-model="customer.name" required name = 'name' value="">
  <input type="submit" value = 'Add'>
</form>
<p><input type="text" ng-model="filter_name" placeholder="Search name"></p>
<table>
<tr>
  <th>Customer Name</th>
  <th>Created Date</th>
  <th>Action</th>
</tr>
<tr ng-repeat = "customer in customers | orderBy: '-created_date' | filter: filter_name">
  <td>{{ customer.name}}</td>
  <td> {{ customer.created_date | date: "mediumDate"}}</td>
  <td> <button ng-click = "remove_customer(customer._id)">
       Remove
      </button>
  </td>
</tr>
</table>
