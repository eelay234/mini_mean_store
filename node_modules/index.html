<html lang='en'>
<head>
  <meta charset="utf-8">
  <script src="angular/angular.js" charset="utf-8"></script>
  <script src="angular-route/angular-route.js" charset="utf-8"></script>
  <script src="assets/app.js" charset="utf-8"></script>
  <script src="assets/factories/friendsfactory.js"></script>
  <script src="assets/controllers/newController.js"></script>
  <script src="assets/controllers/editController.js"></script>
</head>
<body ng-app="app">
  <h1>Welcome</h1>
  <table>
  <tr>
    <td>Name</td>
    <td>Show</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  <tr ng-repeat = "friend in friends track by $index">
    <td>{{friend.first_name}} {{friend.last_name}}</td>
    <td> <button ng-click = "show($index)">
         Show
        </button>
    </td>
    <td> <button ng-click = "edit($index)">
         Edit
        </button>
    </td>
    <td> <button ng-click = "delete($index)">
         Delete
        </button>
    </td>
  </tr>
  </table>
  <a ng-href = '#/new'>
    <button>
      New Friend
    </button>
  </a>
<div ng-view>
</div>
</body>
</html>
